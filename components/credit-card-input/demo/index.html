<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>credit-card-input demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../credit-card-input.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">

</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h4>Standard</h4>
    <div class="vertical-section">
      <credit-card-input></credit-card-input>
      <credit-card-input auto-validate required label="Auto-validating"></credit-card-input>
    </div>

    <h4>Pre-validated</h4>
    <div class="vertical-section">
      <credit-card-input label="Visa" value="4000 0000 0000 0002" auto-validate></credit-card-input>
      <credit-card-input label="MasterCard" value="5100 0000 0000 0008" auto-validate></credit-card-input>
      <credit-card-input label="Aura" value="5078 6019 1234 5600 019" auto-validate></credit-card-input>
      <credit-card-input label="Hipercard" value="6011 0000 0000 1233" auto-validate></credit-card-input>
    </div>

    <h4>Allowable card-types, auto-validates</h4>
    <div class="vertical-section">
      <credit-card-input auto-validate label="Card number"
          error-message="Enter valid visa or mastercard!"
          card-types='["visa", "mastercard"]' required>
      </credit-card-input>
      <credit-card-input
          auto-validate label="Card number"
          error-message="Invalid Elo Card!"
          card-types='["elo"]'
          value="6362 9700 0045 7013" required>
      </credit-card-input>
    <div>
  </div>
</body>
