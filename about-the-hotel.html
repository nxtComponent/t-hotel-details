Example:

    <my-elem></my-elem>

Example:

    <my-elem>
      <h2>Hello my-elem</h2>
    </my-elem>

@demo demo/index.html
-->

<dom-module id="about-the-hotel">
	<template>
		<style include="hotel-details-styles">
			:host {
				display: block;
				padding: 15px 0;
			}
			.margin-b{
				margin-bottom: 15px;
			}
			.info-child{
				--info-header-font-size: 14px;
				--info-header:{
					line-height: 10px;
					margin-bottom: 5px;
				};
				margin-bottom: 5px;
			}
			.card-item{
				width: 40px;
				height: auto;
				margin-top: 5px;
				margin-right: 5px;
			}
			.card-item:last-of-type{
				margin-right: 0;
			}
			@media (min-width: 550px){

	            .hotel-description{
	                @apply --layout-flex-9;
	                flex: 1 0 66%;
					
	            }
	            .bottom-container{
	            	@apply --layout-wrap;
	            }

	            .popular-things-container,
	            .bottom-container .item {
	            	padding-left: 10px;
	            	-webkit-box-sizing: border-box;
	            	-moz-box-sizing: border-box;
	            	box-sizing: border-box;
	                flex: 1 0 33%;
					
	            }
	            .item:first-of-type{
	            	padding-left: 0;
	            }
			}
			@media (min-width: 1024px){
				.hotel-description{
	                flex: 1 0 75%;
	            }

	            .popular-things-container,
	            .bottom-container .item {
	                flex: 1 0 25%;
					
	            }
			}
		</style>


		<div class="row-md flex-align-start-md ">
            <div class="margin-b hotel-description">
                <hotel-details-info heading="[[resource.page.descriptionText]]" collapse-length="528" text-content="[[description]]"></hotel-details-info>
                
            </div>
            <div class="margin-b popular-things-container">
                <hotel-details-info heading="[[resource.page.pointOfInterest]]" class="popular-things" list-items="[[pointsOfInterest]]"></hotel-details-info>
            </div>
        </div>
        <div class="bottom-container row-md flex-align-start-md">
          <template is="dom-repeat" items="[[amenities]]">
            <div class="margin-b item">
              <hotel-details-info heading="[[item.type]]" class="popular-things" list-items="[[item.offerings]]"></hotel-details-info>
            </div>
          </template>
          	<div class="margin-b item">
              <hotel-details-info heading="Hotel Policies" class="popular-things" >
              	<div slot="content">
	              <hotel-details-info class="info-child" heading="Check In" class="popular-things" text-content="From 3:00 pm">
	              	
	              </hotel-details-info>
	              <hotel-details-info class="info-child" heading="Check Out" class="popular-things" text-content="Untill 12:00 pm">
	              	
	              </hotel-details-info>
	              <hotel-details-info class="info-child" heading="Cancellation/prepayment" class="popular-things" text-content="Cancellation and prepayment policies may vary according to the room type. Please check what room conditions may apply when selecting the room above.">
	              	
	              </hotel-details-info>
	              <hotel-details-info class="info-child" heading="Cards accepted by this property" >
	              		<div slot="content">
	              			<template is="dom-repeat" items="[[cardsSupported]]">
	              				<img src="../images/[[item]].png"  class="card-item" alt="[[item]]" />
	              			</template>
	              		</div>
	              </hotel-details-info>
              		
              	</div>
              </hotel-details-info>
            </div>
        </div>
  </template>
  <script>
class AboutTheHotel extends Polymer.Element{
  static get is(){
    return 'about-the-hotel';
  } 
  static get properties(){
    return {
      pointsOfInterest:Array,
      resource: Object,
      descrption: String,
      amenities: Array,
      cardsSupported:Array
    }
  }
};

window.customElements.define(AboutTheHotel.is, AboutTheHotel);
  </script>
</dom-module>
