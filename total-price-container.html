<dom-module id="total-price-container">
  <template>
    <style  include="hotel-details-styles">
      :host {
        display: block;
      }
      .tpc{
        padding: 15px;
        background: var(--shade-superlight);
        text-align: center;	

      }
      dl{
        @apply(--layout-center-justified);

      }
      dd{
        font-size: 24px;
        line-height: 21px;
        color: var(--shade-dark);
        font-weight: bold;
      }
      dt{
        font-size: 16px;
        padding-right: 10px;
        line-height: 21px;
      }
      h5{
        font-size: 12px;
        line-height: 23px;
        font-weight: normal;	
      }
      @media (min-width: 550px){
        .tpc{
          @apply --layout-justified;
          text-align: inherit;
        }

        dl{
          @apply(--layout-start-justified);

        }
      }
    </style>
    <div class="row-md tpc">
      <div class="price">
        <dl class="row">
          <dt>[[resources.total]]:</dt>
          <dd>[[amount]]</dd>
        </dl>
        <h5>[[resources.priceInclusive]]</h5>
      </div>
      <paper-button class="primary" raised>[[resources.continueToCheckout]]</paper-button>
    </div>
  </template>
  <script>
    class TotalPriceContainer extends Polymer.Element {
      static get is() {
        return 'total-price-container';
      }
      static get properties() {
        return {
          resources: Object,
          amount: String
        };
      }

    }
window.customElements.define(TotalPriceContainer.is, TotalPriceContainer);
  </script>
</dom-module>
